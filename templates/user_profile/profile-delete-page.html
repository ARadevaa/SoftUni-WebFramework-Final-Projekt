{% extends 'base/base.html' %}

{% block page_content %}
  <h1>Delete Profile</h1>
  <p>Are you sure you want to delete your profile?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, Delete</button>
    <a href="{% url 'profile details' pk=object.pk %}">Cancel</a>
  </form>
{% endblock %}
