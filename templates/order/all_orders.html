{% extends 'base/base.html' %}

{% block page_content %}
<head>
    <title>Order History</title>
</head>
<body>
    <h2>Order History</h2>
    <table>
        <thead>
            <tr>
                <th>Order ID:</th>
                <th>User:</th>
                <th>Date:</th>
                <th>Status:</th>
            </tr>
        </thead>
        <tbody>
            {% for order in all_orders %}
                <tr>
                    <td>{{ order.pk }}</td>
                    <td>{{ order.user }}</td>
                    <td>{{ order.created_at }}</td>
                    <td>{{ order.status }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{#    </ul>#}
</body>
{% endblock %}
