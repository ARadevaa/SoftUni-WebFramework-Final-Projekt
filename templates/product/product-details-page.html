{% extends 'base/base.html' %}

{% block page_content %}

    <head>
        <title>{{ product.name }}</title>
    </head>
    <body>
    <ul>
        <img src="{{ product.product_image }}" alt="{{ product.name }}" style="height: 500px;">
        <p class="quantity">{{ product.product_quantity }}<i> kg/one piece</i></p>
        <p class="price">{{ product.price }}<i>lv/Count</i></p>
        <p class="price">{{ product.description }}<i>lv/Count</i></p>
        <form method="post" action="{% url 'add_to_cart' product.slug %}">
            {% csrf_token %}
            <input type="number" name="quantity" value="1">
            <button type="submit">Add to Cart</button>
        </form>
    </ul>
    </body>
{% endblock %}
