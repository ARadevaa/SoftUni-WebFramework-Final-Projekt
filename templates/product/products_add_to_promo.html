{% extends 'base/base.html' %}
{% load  static %}

{% block page_content %}

<h1>Add Products to Promo</h1>

<form method="post">
  {% csrf_token %}
  <label for="products">Select Products:</label><br>
  <select name="products" multiple>
    {% for product in products %}
    <option value="{{ product.id }}">{{ product.name }}</option>
    {% endfor %}
  </select><br>
  <label for="discount_percentage">Discount Percentage:</label>
  <input type="number" name="discount_percentage" min="0" max="100" step="0.01" required><br>
  <input type="submit" value="Add to Promo">
</form>

{% endblock %}
